<ion-card [routerLink]="['/', 'champion', champion.id]">
  <ion-card-header>
    <ion-card-title>{{ champion.nom }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-card-subtitle>{{ champion.titre }}</ion-card-subtitle>
    <div *ngFor="let categorie of champion.categories">
      <ion-chip>
        <ion-label>{{ categorie }}</ion-label>
      </ion-chip>
    </div>
  </ion-card-content>
</ion-card>
